# Travis file provided by conda

language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
os:
  - linux
  - osx
install:
  - sudo apt-get update
  - pip install -r dev-requirements.txt
  - python setup.py install

script:
  - nosetests -s -v

after_success:
  - python setup.py bdist_wheel
